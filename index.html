<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/calculadora.png" type="image/x-icon">
        <title>Calculadora</title>
    </head>

    <body>

        <!-- Encabezado del ormulario -->
        <div class="form-body">
            <!-- Imagen del encabezado-->
            <img src="/img/calculadora.png" alt="calculadora">
            <!-- Párrafo del encabezado -->
            <p class="text">App calculadora v 0.1</p>

            <!-- Formulario -->
            <form class="calculadora-form">
                <!--  formulario-input - (general) -->
                <input type="number" name="n1" id="n1" placeholder="Digite el primer número">
                <!-- formulario-input - (n2) -->
                <input type="number" name="n2" id="n2" placeholder="Digite el segundo número">

                <!-- formulario-input - (button) -->

                <div class="botones">
                    <input class="suma" type="button" value="+" id="button" onclick="sumar()">

                    <input class="resta" type="button" value="-" id="button" onclick="restar()">

                    <input class="multi" type="button" value="x" id="button" onclick="multiplicar()">

                    <input class="divi" type="button" value="/" id="button" onclick="dividir()">
                </div>
                
                
                <p class="js" id="resultado_suma"></p>
                <p class="js" id="resultado_resta"></p>
                <p class="js" id="resultado_multi"></p>
                <p class="js" id="resultado_division"></p>

            </form>
        </div>
            
            <script src="js/app.js"></script>

    </body>
</html>
